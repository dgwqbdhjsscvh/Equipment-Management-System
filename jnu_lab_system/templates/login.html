{% extends 'base.html' %}

{% block title %}登录 - 江南大学实验室设备管理系统{% endblock %}

{% block content %}
<div class="card" style="width: 400px; margin: 50px auto;">
    <h2 style="text-align: center; margin-bottom: 20px;">系统登录</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>用户名</label>
            <input type="text" name="username" placeholder="请输入用户名" required>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" name="password" placeholder="请输入密码" required>
        </div>
        <div class="form-group">
            <label>用户角色</label>
            <select name="role" required>
                <option value="">请选择角色</option>
                <option value="user">普通用户（教师/学生/校外人员）</option>
                <option value="admin">设备管理员</option>
                <option value="manager">实验室负责人</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success" style="width: 100%;">登录系统</button>
    </form>
</div>
{% endblock %}
